

<h1 id="title"> Feedback Form</h1>

<p id="description">Thank you for taking the time to help us improve the platform</p>

<div id="body">

<form id="feedback-form">
  
  <label id="name-label" for="name">
  <p>Name:</p>
  </label>
  
  <input id="name" type="text" placeholder="Enter Your Name" required>
  
  
   <label id="email-label" for="email">
  <p>Email:</p>
  </label>
  
  <input id="email" type="email" placeholder="Enter Your Email" required>
  
   <label id="number-label" for="number">
  <p>Age:</p>
  </label>
  
  <input id="number" type="number" placeholder="Enter Your Age" min="12" max="50" required>
  
  <p>What do you think about our news portal:</p>
  <select id="dropdown">
    
    <option value="default">Nothing</option>
    <option value="Can be improved.">Can be improved.</option>
    <option value="Good.">Good.</option>
  
  </select>
  
  <p>What part do you like the most?</p>
  
  <input type="radio" name="catogery" value="1">National</input>
  <br>
  <input type="radio" name="catogery" value="2">International</input>
  <br>
 <input type="radio" name="catogery" value="3">Local</input>
<br>



<textarea id="comment" rows="4" cols="40">Add Your Comment Here</textarea>
<br>
<input id="submit" type="submit" value="Submit">
            
</form>

</div>
